<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>CRUD Operation</title>
    <style>
        .container {
            position: relative;
            width: 45%;
        }

        #fetchBtn {
            position: absolute;
            top: 280px;
            right: 30px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h4 class="text-dark-emphasis mb-5 text-center">User Data</h4>
        <div class="form-and-fetch">
            <form>
                <div class="mb-3">
                    <label class="form-label">Name: </label>
                    <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email: </label>
                    <input type="email" class="form-control" id="emailInput">
                </div>
                <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                <div id="message" class="mt-4"></div>
            </form>

            <button id="fetchBtn" class="btn btn-primary">Fetch Data</button>
        </div>
        <div class="mt-4 mb-4">
            <div id="fetchDataContainer" class="m-2 p-2">

            </div>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>

</html>
