<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <title>College List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #ffc107;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            color: #333;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e0a800;
        }

        table {
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #b2dfdb;
        }

        th {
            background-color: #c3e6cb;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #eafaf1;
        }

        @media (max-width: 600px) {

            form,
            table {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <form id="form">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">College Name</label>
            <input type="text" class="form-control" id="courseName" aria-describedby="emailHelp" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Course</label>
            <input type="text" class="form-control" id="course" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Current Year</label>
            <input type="text" class="form-control" id="year" autocomplete="off">
        </div>

        <button type="submit" class="btn btn-warning" id="btn">ADD List</button>
    </form>

    <table class="table table-success table-striped" id="dataTable">
        <thead>
            <tr>
                <th scope="col">College Name</th>
                <th scope="col">Course</th>
                <th scope="col">Current Year</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

    <script>
        let name = document.getElementById("courseName");
        let course = document.getElementById("course");
        let year = document.getElementById("year");

        let btn = document.getElementById("btn");

        let tbody = document.getElementById("tbody");

        let table = document.getElementById("dataTable");

        function displayTable() {
            event.preventDefault();



            let courseName = name.value.trim();
            let collegeCourse = course.value.trim();
            let currYear = year.value.trim();

            let row = document.createElement("tr");
            // console.log("Row=", row);

            let td1 = document.createElement("td");
            // console.log("td= ", tableData);
            td1.innerHTML = courseName;

            let td2 = document.createElement("td");
            td2.innerHTML = collegeCourse;

            let td3 = document.createElement("td");
            td3.innerHTML = currYear;

            row.appendChild(td1);
            row.appendChild(td2);
            row.appendChild(td3);

            tbody.appendChild(row);
            table.appendChild(tbody);
            console.log("Row=", row);

            name.value = "";
            course.value = "";
            year.value = "";
        }

        btn.addEventListener("click", displayTable);
    </script>
</body>

</html>
