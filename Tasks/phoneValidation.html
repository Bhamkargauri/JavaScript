<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Phone Validation</title>
    <style>
        #phone {
            position: relative;
        }

        .counter {
            position: absolute;
            top: 370px;
            right: 20px;
            color: gray;
        }
    </style>
</head>

<body>

    <div class="container mt-5 w-75">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title mb-4 text-center">Registration Form</h3>

                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required
                                    placeholder="Enter your name">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required
                                    placeholder="Enter your email">
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="name" required
                                    placeholder="Enter your address">
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required
                                    placeholder="Enter 10-digit phone number">
                                <div id="phoneCounter" class="counter">0/10</div>
                                <p id="phoneErr" class="text-danger" style="display: none;">phone no. should be 10 digit
                                    only</p>
                            </div>
                            <p id="displayMessage" style="color: rgb(47, 89, 255);"></p>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success" id="submitBtn">Register</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>

        let phoneInput = document.getElementById("phone");
        let counter = document.getElementById("phoneCounter");
        let phoneErr = document.getElementById("phoneErr");

        const formData = (e) => {
            e.preventDefault();
            let len = phoneInput.value.length;
            console.log("length = ", len);

            counter.innerHTML = `${len}/10`;
            if (len > 10) {
                phoneErr.style.display = "block";
            }
            else {
                phoneErr.style.display = "none";
            }

            phoneErr.innerHTML = "data submitted";
            phoneErr.classList.add("text-success");
        }

        phoneInput.addEventListener("input", formData);

    </script>
</body>

</html>
