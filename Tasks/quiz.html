<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <title>Quiz</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        .card {
            margin-top: 50px;
            padding: 30px;
            padding-top: 0px;
            width: 60%;
        }

        h4 {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="card shadow">
        <h4>Question 1</h4>
        <p>What is Capital of france?</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio1" id="parisOption" value="paris">
            <label class="form-check-label" for="parisOption">
                Paris
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio1" id="londonOption" value="london">
            <label class="form-check-label" for="londonOption">
                London
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio1" id="berlinOption" value="berlin">
            <label class="form-check-label" for="berlinOption">
                Berlin
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio1" id="romeOption" value="rome">
            <label class="form-check-label" for="romeOption">
                Rome
            </label>
        </div>

        <h4>Question 2</h4>
        <p>What is Capital of India?</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio2" id="mumbaiOption" value="mumbai">
            <label class="form-check-label" for="mumbaiOption">
                Mumbai
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio2" id="hydOption" value="hyderabad">
            <label class="form-check-label" for="hydOption">
                Hyderabad
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio2" id="delhiOption" value="delhi">
            <label class="form-check-label" for="delhiOption">
                Delhi
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio2" id="nagOption" value="nagpur">
            <label class="form-check-label" for="nagOption">
                Nagpur
            </label>
        </div>


        <h4>Question 3</h4>
        <p>What is Capital of Japan?</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio3" id="beijingOption" value="beijing">
            <label class="form-check-label" for="beijingOption">
                Beijing
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio3" id="tokyoOption" value="tokyo">
            <label class="form-check-label" for="tokyoOption">
                Tokyo
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio3" id="bangkokOption" value="bangkok">
            <label class="form-check-label" for="bangkokOption">
                Bangkok
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio3" id="seoulOption" value="seoul">
            <label class="form-check-label" for="seoulOption">
                Seoul
            </label>
        </div>
        <button type="button" class="btn btn-primary col-md-2 col-sm-4 col-lg-2 mt-4" id="submitBtn">Submit</button>
    </div>


    <script>
        document.getElementById("submitBtn").addEventListener("click", function checkQuiz() {
            let score = 0;

            let ans1 = document.getElementById('parisOption');
            let ans2 = document.getElementById('delhiOption');
            let ans3 = document.getElementById('tokyoOption');

            if (ans1.checked) {
                score = score + 1;
            }

            if (ans2.checked) {
                score = score + 1;
            }

            if (ans3.checked) {
                score = score + 1;
            }
            alert(`you scored ${score} out of 3 correct!`);
        }
        )

    </script>
</body>

</html>
