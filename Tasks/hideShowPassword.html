<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <title>Hide n Show Password</title>
</head>
<style>
    body {
        background-color: plum;
        align-items: center;
        display: flex;
        justify-content: center;
        height: 100vh;
    }

    .input-group {
        width: 25%;
    }

    span {
        width: 12%;
    }
</style>

<body>

    <div class="input-group mb-3">
        <input type="password" class="form-control" id="input">
        <span class="input-group-text" id="btn"><i class="bi bi-eye"></i></span>
    </div>

    <script>
        let passInput = document.getElementById("input");
        let eyeBtn = document.getElementById("btn");

        eyeBtn.addEventListener("click", () => {
            passInput.type = "text";
        });
    </script>
</body>

</html>
